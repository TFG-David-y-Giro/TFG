<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://irp.cdn-website.com/7ea596da/dms3rep/multi/TFG+Favicon+for+Website.jpg"
    />
    <title>Login y Register - MagtimusPro</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=myCallBack&render=explicit"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6Lf8KaYfAAAAAK0RaH6Ra_2QVDMnuijFiYZEEp_N"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>

    <link rel="stylesheet" href="assets/css/estilos.css" />
  </head>
  <body>
    <main>
      <div class="contenedor__todo">
        <div class="caja__trasera">
          <div class="caja__trasera-login">
            <h3>¿Ya tienes una cuenta?</h3>
            <p>Inicia sesión para entrar en la página</p>
            <button id="btn__iniciar-sesion">Iniciar Sesión</button>
          </div>
          <div class="caja__trasera-register">
            <h3>¿Aún no tienes una cuenta?</h3>
            <p>Regístrate para que puedas iniciar sesión</p>
            <button id="btn__registrarse">Regístrarse</button>
          </div>
        </div>

        <!--Formulario de Login y registro-->
        <div class="contenedor__login-register">
          <!--Login-->
          <form action="" class="formulario__login">
            <h2>Iniciar Sesión</h2>
            <input type="text" placeholder="Usuario" id="usuario_login" />
            <input
              type="password"
              placeholder="Contraseña"
              id="contraseña_login"
            />
            <input type="button" value="Iniciar Sesion" id="boton_login"></input>
          </form>

          <!--Register-->
          <form action="" class="formulario__register">
            <h2>Regístrarse</h2>
            <input id="post_username" type="text" placeholder="Usuario" />
            <input id="post_name" type="text" placeholder="Nombre" />
            <input id="post_surname" type="text" placeholder="Apellido" />
            <input id="post_mail" type="text" placeholder="Mail" />
            <input id="post_password" type="password" placeholder="Contraseña" />
            <input id="passTrueFalse" type="password" placeholder="Repite la contraseña" />
            <input type="button" value="Registrarse" id="button_register"></input>
          </form>
        </div>
      </div>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
